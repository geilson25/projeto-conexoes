<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Training Hub</title>
    <!-- Importação do React, ReactDOM e Babel para permitir o uso de JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Importação do Tailwind CSS para o design da aplicação -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos CSS específicos da aplicação -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/components.css" rel="stylesheet">
</head>
<body>
    <!-- A aplicação React será renderizada aqui -->
    <div id="root"></div>
    <!-- Scripts que importam os componentes React -->
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/CourseCard.js"></script>
    <script type="text/babel" src="components/ProgressBar.js"></script>
    <script type="text/babel" src="components/LevelBadge.js"></script>
    <script type="text/babel" src="utils/levelUtils.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
